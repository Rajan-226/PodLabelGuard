apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: podlabelguard
webhooks:
- name: podlabelguard.yourdomain.com
  clientConfig:
    service:
      name: pod-guard
      namespace: ns-two
      path: "/validate-core-v1-pod-labels"
    caBundle: ""
  rules:
  - operations: [ "UPDATE" ]
    apiGroups: [ "" ]
    apiVersions: [ "v1" ]
    resources: [ "pods" ]
  admissionReviewVersions: ["v1"]
  sideEffects: None
